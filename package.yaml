name:                iam-mtaylor-io
version:             0.1.59
github:              "mtaylor91/iam-mtaylor-io"
license:             BSD-3-Clause
author:              "Mike Taylor"
maintainer:          "mike.charles.taylor@gmail.com"
copyright:           "2024 Mike Taylor"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/mtaylor91/iam-mtaylor-io#readme>

dependencies:
- aeson
- base >= 4.7 && < 5
- base64
- bytestring
- case-insensitive
- data-textual
- ed25519
- entropy
- email-validate
- hasql
- hasql-migration
- hasql-pool
- hasql-th
- hasql-transaction
- http-client
- http-client-tls
- http-types
- iam-mtaylor-io-core
- lens
- mtl
- network
- network-ip
- optparse-applicative
- servant-client
- servant-server
- stm
- text
- time
- uuid
- vector
- wai
- wai-extra
- warp

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  iam-mtaylor-io:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - iam-mtaylor-io

tests:
  iam-mtaylor-io-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - iam-mtaylor-io
    - hspec
    - hspec-wai
    - hspec-wai-json
    - aeson
